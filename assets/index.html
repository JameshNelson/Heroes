<!DOCTYPE html>
<html ng-app = 'heroApp'>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller = 'mainCtrl'>
    <tr class= "addHero">
      <td><input ng-model="hero.name" type="text" placeholder="Name"</td>
      <td><input ng-model="hero.title" type="text" placeholder="Title"</td>
      <td><select ng-model="hero.class" ng-options='x for x in classes'><option value="" disabled selected>Choose Class</option>  </td>
      <td><input ng-model="hero.winpercent" type="text" placeholder="Win Percent"</td>
      <button ng-click="addHero(hero.name, hero.title, hero.class, hero.winpercent)">Add Hero</button>
    </tr>


    <div class = "heroes" ng-repeat = "hero in heroes" >
      <b>Name</b>:{{hero.name}}
      <b>Title</b>:{{hero.title}}
      <b>Class</b>:{{hero.class}}
      <b>Win Percent</b>:{{hero.winpercent}}
      <button ng-click ="deleteHero(hero.name)">Delete</button>
    </br>
      <tr >
        <td ><input ng-model="newName" type="text" placeholder="Name"</td>
        <td><input ng-model="newTitle" type="text" placeholder="Title"</td>
        <td><select ng-model="newClass" ng-options='x for x in classes'> <option value="" disabled selected>Choose Class</option></td>
        <td><input ng-model="newWinPercent" type="text" placeholder="Win Percent"></td>
        <button ng-click="editHero(hero.name, newName, newTitle, newClass, newWinPercent)">Edit</button>
       </tr>

    </div>




  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/mainCtrl.js"></script>
  <script src="./js/mainService.js"></script>
  </body>
</html>
